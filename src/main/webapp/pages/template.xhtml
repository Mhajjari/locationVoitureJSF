<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Pour pouvoir naviguer avec la locale que l'on a selectionne-->
<f:view locale="#{lMB.locale}">

	<h:head>
		<!-- 	<f:view locale="en" /> -->
		<title><ui:insert name="titre" /></title>

		<!-- Latest compiled and minified CSS -->
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
			rel="stylesheet" />

		<!-- Optional theme -->

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" />
		<!--         	<style type="text/css"> -->
		<!--         </style> -->
	</h:head>

	<h:body>

		<div class="container">
			<div class="page-header">
				<h1>
					<ui:insert name="titre body" />
				</h1>


				<h:form>
					<div class="span2">
						<table>
							<tr>
								<td><h:commandLink action="#{lMB.activerFR}"
										immediate="true">
										<h:graphicImage value="/images/fr.gif" style="border: 0px"
											height="15" width="20" />
									</h:commandLink></td>
								<td><h:commandLink action="#{lMB.activerEN}"
										immediate="true">
										<h:graphicImage value="/images/en.gif" style="border: 0px"
											height="15" width="20" />
									</h:commandLink></td>
								<td width="100%"></td>
							</tr>
						</table>
					</div>
					<div class="span6" align="center">
						<!-- le styleClass permet d'utiliser le style de bootstrap -->
						<h:commandLink action="client" value="#{msg['ajout.client']}"
							styleClass="btn btn-primary" />
						<h:commandLink action="#{clientMB.initListClient}"
							value="#{msg['liste.client']}" styleClass="btn btn-success" />
						<h:commandLink action="voiture" value="#{msg['ajout.voiture']}"
							styleClass="btn btn-info" />
						<h:commandLink action="#{voitureMB.initListVoiture}"
							value="#{msg['liste.voiture']}" styleClass="btn btn-warning" />
						<h:commandLink action="reservation"
							value="#{msg['ajout.reservation']}" styleClass="btn btn-danger" />
						<h:commandLink action="#{reservationMB.initListReservation}"
							value="#{msg['liste.reservation']}" styleClass="btn btn-default" />
					</div>

				</h:form>
			</div>
			<div class="row">
				<div class="span12">
					<ui:insert name="body" />
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
