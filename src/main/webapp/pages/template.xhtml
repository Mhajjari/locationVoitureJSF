<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<!-- 	<f:view locale="en" /> -->
	<title><ui:insert name="titre" /></title>

	<style type="text/css">
</style>
</h:head>

<h:body>

	<ui:insert name="titre body" />
	<h:form>
		<table>
			<tr>
				<td><h:commandLink action="#{lMB.activerFR}" immediate="true">
						<h:graphicImage value="/images/fr.gif" style="border: 0px"
							height="15" width="20" />
					</h:commandLink></td>
				<td><h:commandLink action="#{lMB.activerEN}" immediate="true">
						<h:graphicImage value="/images/en.gif" style="border: 0px"
							height="15" width="20" />
					</h:commandLink></td>
				<td width="100%"></td>
			</tr>
		</table>
		<ul>
			<li><h:commandLink action="client"
					value="#{msg['ajout.client']}"></h:commandLink></li>
			<li><h:commandLink action="clients"
					value="#{msg['liste.client']}"></h:commandLink></li>
			<li><h:commandLink action="voiture"
					value="#{msg['ajout.voiture']}"></h:commandLink></li>
			<li><h:commandLink action="voitures"
					value="#{msg['liste.voiture']}"></h:commandLink></li>
			<li><h:commandLink action="reservation"
					value="#{msg['ajout.reservation']}"></h:commandLink></li>
			<li><h:commandLink action="reservations"
					value="#{msg['liste.reservation']}"></h:commandLink></li>
		</ul>
	</h:form>
	<br />
	<div>
		<ui:insert name="body" />
	</div>

</h:body>
</html>
