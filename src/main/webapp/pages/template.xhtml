<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Pour pouvoir naviguer avec la locale que l'on a selectionne-->
<f:view locale="#{lMB.locale}">

	<h:head>
		<!-- 	<f:view locale="en" /> -->
		<title><ui:insert name="titre" /></title>

		<!-- Latest compiled and minified CSS -->
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
			rel="stylesheet" />

		<!-- Optional theme -->

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" />

		<!--         	<style type="text/css"> -->
		<!--         </style> -->
	</h:head>

	<h:body>

		<div class="container">
			<h:form>
				<div class="navbar navbar-default">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand"><ui:insert name="titre body" /></a>
					</div>

					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="accueil.jsf">#{msg['titre.index']}</a></li>
							<li><h:commandLink action="#{clientMB.reset}"
									value="#{msg['ajout.client']}" /></li>
							<li><h:commandLink action="#{clientMB.initListClient}"
									value="#{msg['liste.client']}" /></li>
							<li><h:commandLink action="#{voitureMB.reset}"
									value="#{msg['ajout.voiture']}" /></li>
							<li><h:commandLink action="#{voitureMB.initListVoiture}"
									value="#{msg['liste.voiture']}" /></li>
							<li><h:commandLink action="#{reservationMB.reset}"
									value="#{msg['ajout.reservation']}" /></li>
							<li><h:commandLink
									action="#{reservationMB.initListReservation}"
									value="#{msg['liste.reservation']}" /></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><h:commandLink action="#{lMB.activerFR}"
									immediate="true">
									<h:graphicImage value="/images/fr.gif" style="border: 0px"
										height="15" width="20" />
								</h:commandLink></li>
							<li><h:commandLink action="#{lMB.activerEN}"
									immediate="true">
									<h:graphicImage value="/images/en.gif" style="border: 0px"
										height="15" width="20" />
								</h:commandLink></li>
						</ul>
					</div>
				</div>
			</h:form>

			<div class="jumbotron">
				<ui:insert name="body" />
			</div>

		</div>
	</h:body>
</f:view>
</html>
