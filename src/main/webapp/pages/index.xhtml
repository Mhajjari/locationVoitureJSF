<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- On utilise le jsf même dans les balise avec le h:head au lieu de head -->
<h:head>
	<title>Welcome to JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>

	<h:form>

		<table>

			<tr>
				<!-- label pour afficher le nom -->
				<td><h:outputLabel for="name" value="Nom : " /></td>
				<!-- affiche la case ou l'on met la valeur il faut un getter 
				et que la variable soit initialisé pour Name-->
				<!-- il ya un systeme de validation qui est required pour savoir si 
				le champ est obligatoire puis on a aussi validateLength pour la longueur 
				on ne peut pas utiliser Hibernate Validator -->
				<td><h:inputText id="name" value="#{userMB.user.lastName}"
						required="true">
						<f:validateLength minimum="5" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Prenom : " /></td>
				<td><h:inputText id="surname" value="#{userMB.user.firstName}">
						<f:validateLength minimum="5" />
					</h:inputText></td>
			</tr>
			<tr>
				<!-- Action est d'appeler la methode addUser de l'objet userMB -->
				<td><h:commandButton id="addUser" value="Add"
						action="#{userMB.addUser}" ajax="false" /></td>
				<!-- Action est d'appeler la methode addUser de l'objet userMB 
				avec immediate="true" sans passer par la validation du formulaire  -->
				<td><h:commandButton id="reset" value="Reset"
						action="#{userMB.reset}" ajax="false" immediate="true" /></td>
				<!-- Action est d'appeler directement à la page avec immediate="true" 
				sans passer par la validation du formulaire -->
				<td><h:commandButton id="ListUsers" value="List Users"
						action="list-users" ajax="false" immediate="true" /></td>
			</tr>
		</table>
	</h:form>


</h:body>
</html>
