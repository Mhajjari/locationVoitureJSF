<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- On utilise le jsf mÃªme dans les balise avec le h:head au lieu de head -->
<!-- <h:head>
	<title>List Client</title>
</h:head>
<h:body>
-->

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.liste.client']}</ui:define>
	<ui:define name="titre body">#{msg['titre.liste.client']}</ui:define>
	<ui:define name="body">
		<h:form>
			<!-- <h:outputText value="Clients : "></h:outputText> -->
			<!-- Ã©quivalent du c:foreach h:dataTable-->
			<!-- appele directement le clientMB.clientList qui appele le getClientList -->
			<h:dataTable var="client" value="#{clientMB.clients}"
				style="width: 10%">
				<h:column>
					<!-- equivalent de th en html -->
					<f:facet name="header">
						<h:outputText value="#{msg['client.id']}" />
					</f:facet>
					<!-- les valeurs mise dessous -->
					<h:outputText value="#{client.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.nom']}" />
					</f:facet>
					<h:outputText value="#{client.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.prenom']}" />
					</f:facet>
					<h:outputText value="#{client.prenom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['bouton.action']}" />
					</f:facet>
					<h:commandLink action="#{clientMB.deleteClient}"
						value="#{msg['bouton.supp']}"></h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandButton id="Index" value="#{msg['bouton.index']}"
				action="accueil" ajax="false" immediate="true" />
		</h:form>

	</ui:define>
</ui:composition>
<!-- 		</h:body> -->
</html>
