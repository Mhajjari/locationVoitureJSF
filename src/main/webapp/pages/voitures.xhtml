<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- On utilise le jsf mÃªme dans les balise avec le h:head au lieu de head -->
<!-- <h:head>
	<title>List voiture</title>
</h:head>
<h:body>
-->

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.liste.voiture']}</ui:define>
	<ui:define name="titre body">#{msg['titre.liste.voiture']}</ui:define>
	<ui:define name="body">
		<h:form>
			<!-- <h:outputText value="Voitures : "></h:outputText> -->
			<!-- Ã©quivalent du c:foreach h:dataTable-->
			<!-- appele directement le clientMB.clientList qui appele le getClientList -->
			<h:dataTable var="voiture" value="#{voitureMB.voitures}"
				style="width: 10%">
				<h:column>
					<!-- equivalent de th en html -->
					<f:facet name="header">
						<h:outputText value="#{msg['voiture.id']}" />
					</f:facet>
					<!-- les valeurs mise dessous -->
					<h:outputText value="#{voiture.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['voiture.marque']}" />
					</f:facet>
					<h:outputText value="#{voiture.marque}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['voiture.modele']}" />
					</f:facet>
					<h:outputText value="#{voiture.modele}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['voiture.date']}" />
					</f:facet>
					<h:outputText value="#{voiture.dateMiseEnCirculation}">
						<!-- timeZone permet d'avoir la bonne date afficher et le pattern le bon format -->
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"
							timeZone="Europe/Paris" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['bouton.action']}" />
					</f:facet>
					<h:commandLink action="#{voitureMB.deleteVoiture}"
						value="#{msg['bouton.supp']}"></h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandButton id="Index" value="#{msg['bouton.index']}"
				action="accueil" ajax="false" immediate="true" />
		</h:form>

	</ui:define>
</ui:composition>
<!-- </h:body> -->
</html>
